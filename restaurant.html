<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set charset tag -->
  <meta charset="utf-8">
  <!-- Setting the viewport tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">

  <!-- CSS files -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/styles_medium.css" media="screen and (min-width: 665px) and (max-width: 1009px)">
  <link rel="stylesheet" href="css/styles_large.css" media="screen and (min-width: 1010px)">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <div class="breadcrumb-container">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </header>

  <main id="maincontent">
    <section id="restaurant-container">
      <section class="restaurant-intro">
        <h1 id="restaurant-name"></h1>
        <p id="restaurant-cuisine"></p>
        <picture>
            <source id="restaurant-img-large">
            <source id="restaurant-img-medium">
            <img id="restaurant-img-small">
        </picture>

      </section>

      <section class="restaurant-address">
        <div class="restaurant-address-header">
          <div class="restaurant-icon">
              <i class="fas fa-map-marker"></i>
          </div>
          <h2 class="restaurant-section-title">Address</h2>
          <p id="restaurant-address"></p>
        </div>
        <div id="map"></div>
      </section>

      <section class="restaurant-hours">
        <div class="restaurant-hours-header">
          <div class="restaurant-icon">
              <i class="far fa-clock"></i>
          </div>
          <h2 class="restaurant-section-title">Hours</h2>
          <p id="restaurant-today"></p>
        </div>
        <table id="restaurant-hours"></table>
      </section>

      <section id="reviews-container">
          <div class="restaurant-icon">
              <i class="fas fa-comment-alt"></i>
          </div>
          <h2 class="restaurant-section-title">Reviews</h2>
          <ul id="reviews-list"></ul>
        </section>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDut4PY7wqSrnsuqMx4khkdZxFLTelhe1k&libraries=places&callback=initMap"></script>
  <!-- Icon font -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</body>

</html>
